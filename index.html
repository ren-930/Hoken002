<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>一杯飲むゲーム</title>
<style>
  /* 全体リセット */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
  }

  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* ゲーム枠 */
  .game-container {
    width: 600px;
    height: 500px;
    background-image: url('nighttown.jpeg'); /* ゲーム枠背景 */
    background-size: cover;
    background-position: center;
    border-radius: 20px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
  }

  /* メーター */
  .meter {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 10px;
  }

  .meter div {
    width: 45px;
    height: 30px;
    border: 2px solid #fff;
    background-color: #333;
    color: black;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 6px;
  }
  
.modal{
  position:fixed;   /* ← absolute じゃなく fixed */
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.3s ease;
  z-index:999;      /* ← 最前面 */
}

.modal.show{
  opacity:1;
  pointer-events:auto;
}

.modal-content{
  background:#eee;
  width:300px;
  padding:20px;
  border-radius:15px;
  text-align:center;
  transform:scale(0.5);
  transition:transform 0.3s ease;
}

.modal.show .modal-content{
  transform:scale(1);
}

.modal-content img{
  width:150px;
  margin-bottom:15px;
}

.modal-content button{
  margin-top:15px;
  padding:8px 20px;
}

  #rule-modal .modal-content{
  width: 400px;
}

#rule-image{
  width: 100%;
}
  
  /* 一杯飲むボタン */
  #drink-btn {
    potision: absolute;
    bottom: 20px;
    left: 20px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: #ff7f50;
    color: white;
    font-size: 20px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: transform 0.1s;
  }

  #drink-btn:active {
    transform: scale(0.9);
  }

  /* STOPボタン */
  #stop-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background-color: #ff4c4c;
    color: white;
    cursor: pointer;
  }

  /* ？ボタン */
  #rule-btn {
    position: absolute;
    bottom: 90px;
    right: 20px;
    padding: 8px 16px;
    font-size: 18px;
    border-radius: 50%;
    border: none;
    background-color: #66ccff;
    color: white;
    cursor: pointer;
  }

  /* 中央下画像 */
  #drink-image {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 200px;
    object-fit: contain;
  }
</style>
</head>
<body>
  
<!-- ルールモーダル -->
<div id="rule-modal" class="modal">
  <div class="modal-content">
    <img id="rule-image" src="rule.png" alt="ルール説明">
    <button id="rule-close-btn">閉じる</button>
  </div>
</div>
  
<div class="game-container">
  <!-- メーター -->
  <div class="meter">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>10+</div>
  </div>
  
<!-- モーダル -->
  <div id="result-modal" class="modal">
    <div class="modal-content">
      <img id="result-image" src="" alt="">
      <p id="result-text"></p>
      <button id="reload-btn">もう一回遊ぶ</button>
    </div>
  </div>

  <!-- 一杯飲むボタン -->
  <button id="drink-btn">一杯飲む</button>

  <!-- 中央下画像 -->
  <img id="drink-image" src="Yoi1.png" alt="drink">

  <!-- STOPボタン -->
  <button id="stop-btn">STOP</button>

  <!-- ルールボタン -->
  <button id="rule-btn">?</button>

  
</div>

<script>

const ruleModal = document.getElementById("rule-modal");

document.getElementById("rule-btn").addEventListener("click", () => {
  ruleModal.classList.add("show");
});

document.getElementById("rule-close-btn").addEventListener("click", () => {
  ruleModal.classList.remove("show");
});

ruleModal.addEventListener("click", (e) => {
  if(e.target === ruleModal){
    ruleModal.classList.remove("show");
  }
});
  
  const drinkBtn = document.getElementById('drink-btn');
  const meterDivs = document.querySelectorAll('.meter div');
  const drinkImage = document.getElementById('drink-image');
  let count = 0;

  // 画像の区切り
  const images = [
    'Yoi1.png', // 0
    'Yoi2.png', // 1~2
    'Yoi3.png', // 3
    'Yoi4.png', // 4~6
    'Yoi5.png', // 7~10
    'Yoi7.png', // 10+
  ];

  function updateMeter() {
    meterDivs.forEach((div, idx) => {
      div.style.backgroundColor = (idx < count) ? '#ffcc00' : '#333';
    });

    // 画像切り替え
    if(count === 0) drinkImage.src = images[0];
    else if(count <= 2) drinkImage.src = images[1];
    else if(count === 3) drinkImage.src = images[2];
    else if(count <= 6) drinkImage.src = images[3];
    else if(count <= 10) drinkImage.src = images[4];
    else drinkImage.src = images[5];
  }

  drinkBtn.addEventListener('click', () => {
    count++;
    updateMeter();
  });

  const modal = document.getElementById("result-modal");
const resultImage = document.getElementById("result-image");
const resultText = document.getElementById("result-text");

document.getElementById('stop-btn').addEventListener('click', () => {

  // 今表示されてる画像を取得
  const currentImg = drinkImage.src.split("/").pop();

  resultImage.src = currentImg;

  // 画像によって説明分岐
  switch(currentImg){
    case "Yoi1.png":
      resultText.textContent = "ビール0杯！\n異常なし";
      break;
    case "Yoi2.png":
      resultText.textContent = "ビール1~2杯！(500~1000ml)\nほろ酔い気分になり、皮膚が赤くなる、判断力も少し鈍る";
      break;
    case "Yoi3.png":
      resultText.textContent = "ビール3杯！(1500ml)\n気が大きくなり、怒りっぽくなる";
      break;
    case "Yoi4.png":
      resultText.textContent = "ビール4~6杯！(2000~3000ml)\n千鳥足になり、何度も同じことを喋る、吐き気、嘔吐も起こる";
      break;
    case "Yoi5.png":
      resultText.textContent = "ビール7~10杯！(3500~5000ml)\nまともに立てず、意識がはっきりしない、言語がめちゃくちゃになる";
      break;
    case "Yoi7.png":
      resultText.textContent = "ビール10杯越え！(5000ml~)\n揺り動かしても起きず、大小便は垂れ流し、死亡";
      break;
    default:
      resultText.textContent = "error";
  }

  modal.classList.add("show");
});

  document.getElementById("reload-btn").addEventListener("click", () => {
  location.reload();
});
  
</script>

</body>
</html>
