<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>一杯飲むゲーム</title>
<style>
  /* 全体リセット */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
  }

  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* ゲーム枠 */
  .game-container {
    width: 600px;
    height: 500px;
    background-image: url('nighttown.jpeg'); /* ゲーム枠背景 */
    background-size: cover;
    background-position: center;
    border-radius: 20px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
  }

  /* メーター */
  .meter {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 10px;
  }

  .meter div {
    width: 45px;
    height: 30px;
    border: 2px solid #fff;
    background-color: #333;
    color: black;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 6px;
  }

  /* 一杯飲むボタン */
  #drink-btn {
    potision: absolute;
    bottom: 20px;
    left: 20px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: #ff7f50;
    color: white;
    font-size: 20px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: transform 0.1s;
  }

  #drink-btn:active {
    transform: scale(0.9);
  }

  /* STOPボタン */
  #stop-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background-color: #ff4c4c;
    color: white;
    cursor: pointer;
  }

  /* ？ボタン */
  #rule-btn {
    position: absolute;
    bottom: 90px;
    right: 20px;
    padding: 8px 16px;
    font-size: 18px;
    border-radius: 50%;
    border: none;
    background-color: #66ccff;
    color: white;
    cursor: pointer;
  }

  /* 中央下画像 */
  #drink-image {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 200px;
    object-fit: contain;
  }
</style>
</head>
<body>

<div class="game-container">
  <!-- メーター -->
  <div class="meter">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>10+</div>
  </div>

  <!-- 一杯飲むボタン -->
  <button id="drink-btn">一杯飲む</button>

  <!-- 中央下画像 -->
  <img id="drink-image" src="Yoi1.png" alt="drink">

  <!-- STOPボタン -->
  <button id="stop-btn">STOP</button>

  <!-- ルールボタン -->
  <button id="rule-btn">?</button>
</div>

<script>
  const drinkBtn = document.getElementById('drink-btn');
  const meterDivs = document.querySelectorAll('.meter div');
  const drinkImage = document.getElementById('drink-image');
  let count = 0;

  // 画像の区切り
  const images = [
    'Yoi1.png', // 0
    'Yoi2.png', // 1~2
    'Yoi3.png', // 3
    'Yoi4.png', // 4~6
    'Yoi5.png', // 7~10
    'Yoi7.png', // 10+
  ];

  function updateMeter() {
    meterDivs.forEach((div, idx) => {
      div.style.backgroundColor = (idx < count) ? '#ffcc00' : '#333';
    });

    // 画像切り替え
    if(count === 0) drinkImage.src = images[0];
    else if(count <= 2) drinkImage.src = images[1];
    else if(count === 3) drinkImage.src = images[2];
    else if(count <= 6) drinkImage.src = images[3];
    else if(count <= 10) drinkImage.src = images[4];
    else drinkImage.src = images[5];
  }

  drinkBtn.addEventListener('click', () => {
    count++;
    updateMeter();
  });

  document.getElementById('stop-btn').addEventListener('click', () => {
    alert('ゲーム終了！');
    // ここで次の画面に移動する処理を書ける
  });

  document.getElementById('rule-btn').addEventListener('click', () => {
    alert('ルール説明画像を表示する処理を書こう');
    // モーダルで画像表示するなど
  });

  updateMeter();
</script>

</body>
</html>
