<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
  <title>一杯ゲーム</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    background-image: url('nighttown.jpeg');
    background-size: cover;
    background-position: bottom;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    height: 100vh;
  }

  .game-container {
    position: relative;
    width: 90%;
    max-width: 600px;
    height: 90%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* メーター */
  .meter {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .meter div {
    width: 8%;
    height: 30px;
    background: #ddd;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    color: black;
  }

  .meter div.active {
    background: #ff5555;
  }

  /* 丸ボタン */
  .drink-btn {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #00ccff;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.1s;
    align-self: flex-start;
    margin-left: 20px;
  }

  .drink-btn:active {
    transform: scale(0.9);
  }

  /* STOPボタン */
  .stop-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background: #ff5555;
    color: white;
    cursor: pointer;
    transition: transform 0.1s;
  }

  .stop-btn:active {
    transform: scale(0.95);
  }

  /* ルール？ボタン */
  .rule-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #ffff66;
    border: none;
    font-weight: bold;
    cursor: pointer;
    font-size: 20px;
  }

  /* ルール画像モーダル */
  .rule-modal {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .rule-modal img {
    max-width: 90%;
    max-height: 90%;
    border: 5px solid white;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="game-container">
  <div class="meter" id="meter">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>10+</div>
  </div>

  <button class="drink-btn" id="drinkBtn">一杯飲む</button>
  <button class="stop-btn" id="stopBtn">STOP</button>
  <button class="rule-btn" id="ruleBtn">?</button>
</div>

<div class="rule-modal" id="ruleModal">
  <img src="rule.png" alt="ルール説明">
</div>

<script>
let count = 0;
const meter = document.getElementById('meter').children;
const drinkBtn = document.getElementById('drinkBtn');
const stopBtn = document.getElementById('stopBtn');
const ruleBtn = document.getElementById('ruleBtn');
const ruleModal = document.getElementById('ruleModal');

drinkBtn.addEventListener('click', () => {
  if(count < meter.length) {
    meter[count].classList.add('active');
    count++;
  }
});

stopBtn.addEventListener('click', () => {
  alert("ゲーム終了！結果: " + count + "杯");
});

ruleBtn.addEventListener('click', () => {
  ruleModal.style.display = 'flex';
});

ruleModal.addEventListener('click', () => {
  ruleModal.style.display = 'none';
});
</script>

</body>
</html>
